<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="language" content="en-us" />
    <meta name="description" content="Peterborough Fish & Game Association gun club in Peterborough Ontario Canada" />
    <meta name="keywords" content="handgun, rifle, archery, indoor range, outdoor range" />
    <meta name="robots" content="all" />
    <meta name="author" content="Bryan McKellar" />
    <meta name="copyright" content="2018, PFGA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Peterborough Fish and Game Association: Contact</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pfga.css" />
    <link rel="shortcut icon" href="images/pfgalogo.ico" />

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col center">
                <img alt="Peterborough Fish & Game Association" src="images/header.gif" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="menu">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Contact Information</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <b>Mailing Address</b> <br /><br />
                Peterborough Fish and Game Association <br />
                P.O. Box 241 <br />
                Peterborough, Ontario <br />
                K9J 6Y1 <br />
                Phone:&nbsp; 705-742-6845
            </div>
        </div>
        <div class="row">
            <dic class="col">
                Email:&nbsp; <a href="/info|pfga:ca?subject=PF-GA inquiry" id="email_one" title="">Contact Peterborough Fish & Game Association</a>
            </dic>
        </div>
        <div class="row">
            <dic class="col">
                Email:&nbsp; <a href="/membership|pfga:ca?subject=PF-GA membership inquiry" id="email_three" title="">Membership Information</a>
            </dic>
        </div>
        <div class="row">
            <dic class="col">
                Email:&nbsp; <a href="/dawebguy|pfga.ca?subject=PF-GA web page" id="email_two" title="">Contact the webmaster for website Info</a>
            </dic>
        </div>
    </div>

    <div id="footer"></div>
    <input type="hidden" id="pageRef" value="#l_contact" />
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            el = $('#email_one');
            el.each(function () {
                el.attr('href', 'mailto:' + el.attr('href').replace('|', '@').replace('/', '').replace(':', '.'));
                el.attr('title', el.attr('href').replace('|', '@').replace('/', '').replace(':', '.').replace('mailto.', 'Email: '));
            });
            el = $('#email_two');
            el.each(function () {
                el.attr('href', 'mailto:' + el.attr('href').replace('|', '@').replace('/', '').replace(':', '.'));
                el.attr('title', el.attr('href').replace('|', '@').replace('/', '').replace(':', '.').replace('mailto.', 'Email: '));
            });
            el = $('#email_three');
            el.each(function () {
                el.attr('href', 'mailto:' + el.attr('href').replace('|', '@').replace('/', '').replace(':', '.'));
                el.attr('title', el.attr('href').replace('|', '@').replace('/', '').replace(':', '.').replace('mailto.', 'Email: '));
            });
        });
    </script>
</body>
</html>
