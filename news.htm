<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="language" content="en-us" />
    <meta name="description" content="Peterborough Fish & Game Association gun club in Peterborough Ontario Canada" />
    <meta name="keywords" content="handgun, rifle, archery, indoor range, outdoor range" />
    <meta name="robots" content="all" />
    <meta name="author" content="Bryan McKellar" />
    <meta name="copyright" content="2018, PFGA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Peterborough Fish and Game Association: News</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pfga.css" />
    <link rel="shortcut icon" href="images/pfgalogo.ico" />

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
</head>
<body ng-app="pfgaNews">
    <div class="container">
        <div class="row">
            <div class="col center">
                <img alt="Peterborough Fish & Game Association" src="images/header.gif" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="menu">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>News</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="container" ng-controller="NewsController">
                    <div class="row newsRow" ng-repeat="item in news | filter:{ Latest:'Y' } | orderBy:'-Index'" ng-class-even="'alt'" >
                        <div class="col12" ng-bind-html="item.Description | to_trusted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <input type="hidden" id="pageRef" value="#l_news" />
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="js/news.js" type="text/javascript"></script>
</body>
</html>
