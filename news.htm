<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Peterborough Fish and Game Association: News</title>

   <style type="text/css">
        @import "/js/dojotoolkit/dijit/themes/pfga/pfga.css";
    </style>
    
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/jquery.scrollabletable.js_2.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "news.xml",
            dataType: "xml",
            success: parseXml
        });
        
        function parseXml(xml) {
           
            $(xml).find("newsitem").each(function() {

                //find each instance of header in xml file
                var description = $(this).find("desc").text();
                
                //if blank hide row
                if (description == "") {
                    $("#newsGrid tbody tr").hide();
                } else {
                    //else add tr and td tags and add alt class for striping
                    $("#newsGrid tbody").append("<tr>" 
                        + "<td>" + $(this).find("desc").text() + "</td>"
                        + "</tr>"
                     );
                     $('#newsGrid tbody tr:odd').addClass('alt');
                }
            });

            $("#newsGrid").scrollable({ tableHeight: 400 });
        }  
    });     
    </script>
</head>
<body>
    <div id="header" >
        
   </div>
   <div id="menu" >
        
   </div>
   <div id="content" style="overflow:visible;" >
        
        <div id="pagehead" class="Heading1">News</div>
        
        <table id="newsGrid" class="pfgaTable">
            <thead></thead>
            <tbody>
            </tbody>
        </table>
   </div>
   <div id="footer"></div>
   <input type="hidden" id="pageRef" value="#l_news" />
       <input type="hidden" id="panelRef" value="None" />
</body>
</html>
