<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title>Peterborough Fish and Game Association: Directions</title>

   <style type="text/css">
        @import "js/dojotoolkit/dijit/themes/pfga/pfga.css";
    </style>
    
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "shows.xml",
                dataType: "xml",
                success: parseXml
            });

            function parseXml(xml) {
                var showId = querySt('id');


                $(xml).find("show[id='" + showId + "']").each(function() {

                    $("#Directions").append($(this).find("directions").text());
                    $("#Map").append($(this).find("map").text());

                });
            }

            function querySt(param) {
                var qstring = window.location.search.substring(1);

                var paramList = qstring.split("&");

                for (i = 0; i < paramList.length; i++) {
                    val = paramList[i].split("=");

                    if (val[0] == param) {
                        return val[1];
                    }
                }
            }


        });
       
    </script>
</head>
<body>
   <div id="header"></div>
   <div id="menu"></div>
   
   <div id="content" style="overflow:visible">
           
        <div id="pagehead" class="Heading1" >Directions to Gun Shows and Auctions</div>
        <br />
        <p id="Directions">
        </p>
        <p id="Map" align="center">
        </p>
        <div id="spacingDiv">This Div contains text that doesn't show up in the but rather is used as a space to size up the Div to it's maximum lengthThis Dic contains text that doesn't show up in the but rather is used as a space to size up the Div to it's maximum length</div>
   </div>     
   
   <div id="footer"></div>
   <input type="hidden" id="pageRef" value="#l_shows" />
   <input type="hidden" id="panelRef" value="None" />
</body>
</html>
