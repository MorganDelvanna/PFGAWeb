<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="language" content="en-us" />
    <meta name="description" content="Peterborough Fish & Game Association gun club in Peterborough Ontario Canada" />
    <meta name="keywords" content="handgun, rifle, archery, indoor range, outdoor range" />
    <meta name="robots" content="all" />
    <meta name="author" content="Bryan McKellar" />
    <meta name="copyright" content="2018, PFGA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Peterborough Fish and Game Association: Directions</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pfga.css" />
    <link rel="shortcut icon" href="images/pfgalogo.ico" />

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col center">
                <img alt="Peterborough Fish & Game Association" src="images/header.gif" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="menu">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Directions to Gun Shows and Auctions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="Directions">
                </p>
                <p id="Map" align="center">
                </p>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <input type="hidden" id="pageRef" value="#l_shows" />
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "shows.xml",
                dataType: "xml",
                success: parseXml
            });

            function parseXml(xml) {
                var showId = querySt('id');


                $(xml).find("show[id='" + showId + "']").each(function () {

                    $("#Directions").append($(this).find("directions").text());
                    $("#Map").append($(this).find("map").text());

                });
            }

            function querySt(param) {
                var qstring = window.location.search.substring(1);

                var paramList = qstring.split("&");

                for (i = 0; i < paramList.length; i++) {
                    val = paramList[i].split("=");

                    if (val[0] == param) {
                        return val[1];
                    }
                }
            }


        });

    </script>

</body>
</html>
